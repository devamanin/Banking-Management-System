<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet/style.css">
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-in-container">
            <span>Log in to your account</span>
            <div class="in-box">
                <div class="username-in">
                    <div class="icon-container">
                        <span class="iconify" data-icon="bxs:user" style="color: #699bf7; width: 24px; height: 24px;"></span>
                    </div>
                    <input type="text" name="username" id="username" placeholder="Username"/>
                    <!-- <span>Username</span> -->
                </div>
                <div class="password-in">
                    <div class="icon-container">
                        <span class="iconify" data-icon="ri:lock-password-fill" style="color: #699bf7; width: 24px; height: 24px;"></span>
                    </div>
                    <input type="password" name="password" id="password" placeholder="Password"/>
                    <!-- <span>Password</span> -->
                </div>
                <div class="password-reset-link">
                    <span>Forgot password or having trouble loggin in?</span>
                </div>
                <div class="login-but-cont">
                    <Button><span>Log In</span></Button>
                </div>
            </div>
        </div>

        <div class="i-container">
            <img class="i-bank" src="./images/illustration-login.svg">
        </div>
    </div>
</body>
</html>
